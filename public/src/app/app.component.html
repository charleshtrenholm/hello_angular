<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<body>

<form (submit)="onSubmit()">
  <input type="text" name="newTask.title" [(ngModel)]="newTask.title" />
  <input type="text" name="newTask.desc" [(ngModel)]="newTask.desc" />
  <input type="submit" value="New Task" class="btn btn-dark"/>
</form>

<div *ngIf="tasks"class="row justify-content-center" id="bigTaskContainer">
  <div *ngFor="let task of tasks" class="row justify-content-center">
    <div class="taskContainer">
      <h2 class="taskDisplay">{{task.title}}</h2>
      <h3 class="taskDescription">{{task.desc}}</h3>
      <button (click)="showEditor(task._id)" class="btn btn-dark">Edit</button>
      <button (click)="deleteItem(task._id)" class="btn btn-danger">Delete</button>
      <div *ngIf="task.edited == true">
        <form (submit)="onEditSubmit(editedTask._id)">
          <div class="form-group">
            <label for="taskTitle">New Title: </label>
            <input type="text" class="form-control" id="taskTitle" name="editedTask.title" [(ngModel)]="editedTask.title" value="{{editedTask.title}}" />
            <label for="taskDesc">New Description</label>
            <input type="text" class="form-control" id="taskDesc" name="editedTask.desc" [(ngModel)]="editedTask.desc" value="{{editedTask.desc}}" />
            <input type="submit" value="submit" class="btn btn-dark">
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
</body>
